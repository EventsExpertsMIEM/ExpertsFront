  <body>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Главная</a>

          <li class="nav-item active disabled">
            <a class="nav-link" href="profile.html">Личный кабинет</a>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="auth.html">Выход</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="row d-flex flex-wrap align-items-center">
        <div class="col-lg-4">
          <img alt="User Pic" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" id="profile-image1" class="img-fluid rounded">
        </div>
        <div class="col-lg-8">
          <h4>Иванов Иван Иванович</h4>
          <p class="font-weight-bold">МИЭМ НИУ ВШЭ</p>
          <p class="font-italic">Старший научный сотрудник</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <nav class="nav flex-column"> 
            <a class="nav-link active" id="nav-personal-tab" data-toggle="tab" href="#personal-info-tab" role="tab" aria-controls="personal-info-tab">Персональная информация</a>
            <a class="nav-link" id="nav-security-tab" data-toggle="tab" href="#security-tab" role="tab" aria-controls="security-tab">Настройки безопасности</a>
            <a class="nav-link" id="nav-questions-tab" data-toggle="tab" href="#questions-tab" role="tab" aria-controls="questions-tab">Создать вопрос</a>
          </nav>
        </div>
        <div class="col-lg-8">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="personal-info-tab" role="tabpanel" aria-labelledby="nav-personal-tab">
              <p>iivanov@mail.ru</p>
              <div class="form-group">                  
                <input type="text" class="form-control" id="userOrg" placeholder="МИЭМ НИУ ВШЭ" required>
              </div>
              <div class="form-group">                  
                <input type="text" class="form-control" id="userPos" placeholder="Старший научный сотрудник" required>
              </div>
              <div class="form-group text-center">
                  <button type="submit" class="btn btn-seconadary">Сохранить</button>
                  <div class="alert alert-success" role="alert" >
                        Данные о месте работы и должности сохранены
                  </div>  
                </div>
            </div>
            <div class="tab-pane fade" id="security-tab" role="tabpanel" aria-labelledby="nav-security-tab">
              <form>
                <p>Смена пароля</p>
                <div class="form-group">                  
                  <input class="form-control" name="password" type="password" value='' placeholder="Текущий пароль" />
                </div>
                <div class="form-group"> 
                  <input class="form-control" name="newPassword" type="password" value='' placeholder="Новый пароль"/>
                </div>
                <div class="form-group"> 
                  <input class="form-control" name="newPassword" type="password" value=''placeholder="Новый пароль еще раз"/>
                </div>
                <div class="form-group text-center">
                  <button type="submit" class="btn btn-seconadary">Сохранить</button>
                  <div class="alert alert-success" role="alert" >
                        Новый пароль сохранен
                  </div>  
                </div>
              </form>
            </div>
            <!-- сделать раздел "мои вопросы" и управление в нем, сделать алерты-->
            <div class="tab-pane fade" id="questions-tab" role="tabpanel" aria-labelledby="nav-questions-tab">
              <form>
                <p>Новый вопрос экспертам</p>
                <div class="form-group">                  
                  <input type="text" class="form-control" id="questionTitle" placeholder="Тема вопроса" required>
                </div>
                <div class="form-group">                  
                  <textarea class="form-control" id="questionText" rows="5"  placeholder="Текст вопроса" required></textarea>
                </div>
                <div class="form-group">
                  <label for="questionInputFiles">Прикрепить файлы</label>
                  <input type="file" class="form-control-file" id="questionInputFiles" multiple>
                </div>
                <div class="form-group">
                  <label for="form-autocomplete">Теги</label>
                  <input type="search" id="form-autocomplete" class="form-control mdb-autocomplete">
                  <!-- нашла вариант на angular (кажется), Артем, сделай пожалуйста на реакте, мне нужно описать тебе, как я хочу это выглядеть -->
                </div>
                <div class="form-group text-center">
                  <button type="submit" class="btn btn-secondary">Отправить</button>  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
